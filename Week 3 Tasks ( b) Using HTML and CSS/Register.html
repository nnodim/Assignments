<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
    <Style>
        body {
            height: auto;
        }
    </Style>
</head>

<body>
    <div class="container">
        <h1 class="h1-text">Registration Form</h1>
        <p class="p-text">Please fill out this form with the required information</p>
        <form action="success.html" class="form">
            <label for="first-name">First Name:
                <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Last Name:
                <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Email:
                <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required /></label>
            <label for="number">Phone Number:
                <input id="number" name="number" type="tel" required /></label>
            <label for="gender">Gender:
                <select id="gender" name="gender">
                    <option value="">(select one)</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <label for="dob">Date Of Birth:
                <input type="date" name="dob" id="dob">
            </label>
            <label for="color">Favorite color:
                <input type="color" name="color" id="color">
            </label>
            <label for="new-password">Create a New Password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            <input type="submit" value="Submit" />
            <P>Already have an account? <a href="login.html">Login</a></P>
        </form>
    </div>
</body>

</html>
